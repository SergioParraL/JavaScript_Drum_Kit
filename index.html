<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Drum kit</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<main>
		<section>
			<div data-key='65' class="key">
				<kdb>A</kdb>
				<div class='sound'>clap</div>
			</div>
			<div data-key='83' class="key">
				<kdb>S</kdb>
				<div class='sound'>hihatcrash</div>
			</div>
			<div data-key='68' class="key">
				<kdb>D</kdb>
				<div class='sound'>kick</div>
			</div>
			<div data-key='70' class="key">
				<kdb>F</kdb>
				<div class='sound'>hihatopen</div>
			</div>
			<div data-key='71' class="key">
				<kdb>G</kdb>
				<div class='sound'>congahi</div>
			</div>
			<div data-key='72' class="key">
				<kdb>H</kdb>
				<div class='sound'>congalo</div>
			</div>
			<div data-key='74' class="key">
				<kdb>J</kdb>
				<div class='sound'>snare</div>
			</div>
			<div data-key='75' class="key">
				<kdb>K</kdb>
				<div class='sound'>tom</div>
			</div>
			<div data-key='76' class="key">
				<kdb>L</kdb>
				<div class='sound'>tambourine</div>
			</div>
		</section>
		<section>
			<audio src="sound/clap.wav" data-key="65"></audio>
			<audio src="sound/hihatcrash.wav" data-key="83"></audio>
			<audio src="sound/kick.wav" data-key="68"></audio>
			<audio src="sound/hihatopen.wav" data-key="70"></audio>
			<audio src="sound/congahi.wav" data-key="71"></audio>
			<audio src="sound/congalo.wav" data-key="72"></audio>
			<audio src="sound/snare.wav" data-key="74"></audio>
			<audio src="sound/tom.wav" data-key="75"></audio>
			<audio src="sound/tambourine.wav" data-key="76"></audio>
		</section>
	</main>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
